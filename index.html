<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- css files -->
  <link rel="stylesheet" href="./styles/utilities.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- font awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="add-update-task">
      <div class="input-container">
        <input type="text" placeholder="Enter a task">
      </div>
      <div class="buttons-container">
        <button class="add-btn btn" id="add">Add Task</button>
        <button class="update-btn btn hide" id="update">Update Task</button>
      </div>
    </div>
    <div class="search-box">
      <input type="search" placeholder="Search a task">
    </div>
    <div class="info">
      <div>#</div>
      <div>Task Title</div>
      <div>Actions</div>
    </div>
    <div class="tasks-container">
      <div class="task" draggable="true">
        <div class="task-id">1</div>
        <div class="task-title">Go to store</div>
        <div class="task-actions">
          <div class="action-holder update">
            <i class="fa-solid fa-pen update-icon"></i>
          </div>
          <div class="action-holder delete">
            <i class="fa-solid fa-trash delete-icon"></i>
          </div>
          <div class="action-holder check">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
      <div class="task" draggable="true">
        <div class="task-id">1</div>
        <div class="task-title">Go to store</div>
        <div class="task-actions">
          <div class="action-holder update">
            <i class="fa-solid fa-pen update-icon"></i>
          </div>
          <div class="action-holder delete">
            <i class="fa-solid fa-trash delete-icon"></i>
          </div>
          <div class="action-holder check">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
      <div class="task" draggable="true">
        <div class="task-id">1</div>
        <div class="task-title">Go to store</div>
        <div class="task-actions">
          <div class="action-holder update">
            <i class="fa-solid fa-pen update-icon"></i>
          </div>
          <div class="action-holder delete">
            <i class="fa-solid fa-trash delete-icon"></i>
          </div>
          <div class="action-holder check">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
