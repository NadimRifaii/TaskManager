<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- css files -->
  <link rel="stylesheet" href="./styles/utilities.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- font awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="add-update-task">
      <div class="input-container">
        <input type="text" class="add-task-input" placeholder="Enter a task">
      </div>
      <div class="buttons-container">
        <button class="add-btn btn" id="add">Add Task</button>
        <button class="update-btn btn hide" id="update">Update Task</button>
      </div>
    </div>
    <div class="search-box">
      <div class="filter-tasks">
        <label for="">Filter tasks:</label>
        <select name="" id="">
          <option selected value="all">All Tasks</option>
          <option value="checked">Checked Tasks</option>
          <option value="unchecked">Unchecked Tasks</option>
        </select>
      </div>
      <input type="search" class="search-task-input" placeholder="Search a task">
    </div>
    <div class="tasks-holder">
      <div class="info">
        <div>#</div>
        <div>Task Title</div>
        <div>Actions</div>

      </div>
      <div class="tasks-container">
      </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
